<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-0 mainbody">
        <div class="sidebar-top shadow-black mobile">
            <div class="navbar-brand">
                <img src="IMAGES/logo.png" alt="Anuj logo">
            </div>
        </div>
        <div class="row">
            <div class="sidebar col-auto shadow-black desktop frosted">
                <div class="logo">
                    <img src="IMAGES/logo.png" alt="Anuj logo">
                </div>
            </div>
            <div class="contentbar col">
                <!-- FIRST INTRO BLOCK -->
                <div class="intro shadow-black corner-round frosted main-block">
                    <div class="row">
                        <div class="col-lg-8 introtext">
                            <div class="introheading">
                                I am ANUJ
                            </div>
                            <div class="intropara">
                                A programmer
                            </div>
                            <br>
                            <div class="resume-button">
                                <button type="button" class="btn btn-light"><a class="btn line-btn-dark btn-icon btn-radius" href="1.pdf" title="" download>Download CV <i class="fa-solid fa-download"></i></a></button>
                                
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <img src="IMAGES/me2.png" alt="anuj picture">
                        </div>
                    </div>
                </div>

                <!-- SKILLS BLOCKS -->
                <div class="skills shadow-black corner-round frosted main-block">
                    <div class="skillheading">
                        SKILLS
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-6 skillhead">
                            Languages
                            <div class="programming-lang skill-box">
                                <div class="myskill">
                                    JAVA
                                    <div class="myskillprogress javaskill"></div>           
                                </div>
                                <div class="myskill">
                                    C / C++
                                    <div class="myskillprogress cskill"></div>
                                </div>
                                <div class="myskill">
                                    PYTHON
                                    <div class="myskillprogress pythonskill"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 skillhead">
                            Frontend
                            <div class="frontend-tech skill-box">
                                <div class="myskill">
                                    HTML
                                    <div class="myskillprogress htmlskill"></div>           
                                </div>
                                <div class="myskill">
                                    CSS
                                    <div class="myskillprogress cssskill"></div>           
                                </div>
                                <div class="myskill">
                                    BOOTSTRAP
                                    <div class="myskillprogress bootstrapskill"></div>           
                                </div>
                                <div class="myskill">
                                    JAVASCRIPT
                                    <div class="myskillprogress jsskill"></div>           
                                </div>
                                <div class="myskill">
                                    JQUERY
                                    <div class="myskillprogress jqskill"></div>           
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 skillhead">
                            Backend
                            <div class="backend-tech skill-box">
                                
                            </div>
                        </div>
                        <div class="col-md-3 col-6 skillhead">
                            Database
                            <div class="database-tech skill-box">
                                <div class="myskill">
                                    MYSQL
                                    <div class="myskillprogress sqlskill"></div>           
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/13833b1c4e.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
